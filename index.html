<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: #f9e3e3;
            font-family: 'Arial', sans-serif; flex-direction: column; text-align: center;
        }
        .buttons { margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap; }
        .yes-button {
            font-size: 1.5em; padding: 10px 20px; background-color: #4caf50;
            color: white; border: none; border-radius: 5px; cursor: pointer;
        }
        .no-button {
            font-size: 1.5em; padding: 10px 20px; background-color: #f44336;
            color: white; border: none; border-radius: 5px; cursor: pointer;
        }
        .gif_container img { max-width: 250px; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>쯈uieres ser mi San Valent칤n? 游눏</h1>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif">
        </div>
        <div class="buttons">
            <button class="yes-button" id="yesBtn" onclick="handleYes()">S칤</button>
            <button class="no-button" id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        // Los mensajes que definiste en tu proyecto original 
        const messages = [
            "쮸re you sure?", "Really sure??", "쮸re you positive?",
            "Pookie please...", "Just think about it!", "I will be very sad...",
            "Just kidding, say yes please! 仇벒잺"
        ];
        let messageIndex = 0;

        function handleNo() {
            const noButton = document.getElementById('noBtn');
            const yesButton = document.getElementById('yesBtn');
            
            // Cambia el texto del bot칩n No 
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            
            // Hace crecer el bot칩n S칤 
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize * 1.5) + "px";
        }

        function handleYes() {
            // Esta funci칩n reemplaza el contenido por la p치gina de 칠xito 
            document.getElementById('main-container').innerHTML = `

                <div class="gif_container">
